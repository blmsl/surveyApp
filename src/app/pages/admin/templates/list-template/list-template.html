<div class="page-list-template">
  <div class="panel panel-default panel-table">
    <div class="panel-heading">
      <div class="row">
        <div class="col col-xs-6">
          <h3 class="panel-title">{{ pageTitle }}</h3>
        </div>
        <div class="col col-xs-6 text-right">
          <a class="btn btn-sm btn-primary btn-create" routerLink="/admin/template/create">Create New</a>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-bordered table-list">
        <thead>
          <tr>
            <th><em class="fa fa-cog"></em></th>
            <th>Title</th>
            <th class="hidden-xs">Created At</th>
            <th class="hidden-xs">Modified At</th>
            <th class="hidden-xs">Set Default Templated</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let template of templates">
            <td align="center">
              <a routerLink="/admin/template/edit/{{template.id}}" class="btn btn-default"><em class="fa fa-pencil"></em></a>
              <a routerLink="/admin/template/view/{{template.id}}" class="btn btn-default"><em class="fa fa-eye"></em></a>
              <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
            </td>
            <td>{{ template.title }}</td>
            <td class="hidden-xs">{{ template.created_at | date }}</td>
            <td class="hidden-xs">{{ template.updated_at | date }}</td>
            <td class="hidden-xs"><label class="radio-inline"><input type="radio" name="default" (click)="saveDefaultTemplate(template.id)" [checked]="template.default"></label></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="panel-footer">
      <div class="row">
        <div class="col col-xs-4">Page 1 of 5
        </div>
        <div class="col col-xs-8">
          <ul class="pagination hidden-xs pull-right">
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
          </ul>
          <ul class="pagination visible-xs pull-right">
            <li><a href="#">«</a></li>
            <li><a href="#">»</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<ng2-toasty></ng2-toasty>
